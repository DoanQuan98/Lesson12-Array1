<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [1, 2, 3, 4, 5, 6];
    let max = number[0];
    let index = 0;
    for (let i = 1; i < number.length; i++) {
        if (max < number[i]) {
            max = number[i];
            index = i;
        }
    }
    document.write("max " + max + " at position " + index);
</script>
</body>
</html>
