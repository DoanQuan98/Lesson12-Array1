<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        padding-top: 50px;
    }
    fieldset {
        width: 300px;
        height: 100px;
    }
</style>
<body>
<fieldset>
    <legend>Sample Creen:</legend>
    <input type="text" id="txtValue"/>
    <input type="button" id="btnAdd" value="Add" onclick="toArray()">
    <input type="button" id="btnDisplay" value="Display" onclick="display()">
    <div id="result"></div>
</fieldset>
<script>
    let x = 0;
    let array = Array();
    function toArray() {
        array[x] = document.getElementById('txtValue').value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById('txtValue').value = "";
    }
    function display() {
        let e = "<hr>";
        for (let i = 0; i < array.length; i++) {
            e += "Element: " + i + " = " + array[i] + "<br>";
        }
        document.getElementById('result').innerHTML = e;
    }
</script>
</body>
</html>
